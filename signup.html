<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylessignin.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="assets/logo.png" alt="AppName">
            </div>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="signupEmail" name="email" placeholder="name@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password1">Password</label>
                    <input type="password" id="signupPassword1" name="password1" placeholder="********" required>
                </div>
                <div class="input-group">
                    <label for="password2">Confirm password</label>
                    <input type="password" id="signupPassword2" name="password2" placeholder="********" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="social-text">Use Google or one of your social profiles</p>
              
                </div>
                <div class="footer-links">
                    <a href="signin.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <!-- The Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
