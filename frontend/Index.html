<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Hyacinth Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Search" id="search">
            </div>
            <div>
                <p id="username_display"></p>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">
                <img href="Index.html" src="assets/menu-icon.png" alt="Menu">
            </div>
        </header>
        
        <nav id="menu" class="menu">
            <ul>
                <li><a href="#today">Today</a></li>
                <li><a href="#tomorrow">Tomorrow</a></li>
                <li><a href="#predict">Predict Movement</a></li>
                <li><a href="./signin.html">Login</a></li>
                <li><a href="./AboutUs.html">About Us</a></li>
            </ul>
        </nav>
        
        <main>
            <div id="map_div">
                <div id="map" style="width: 800px; height: 400px;"></div>
            </div>
            <section class="map-section" id="today">
                <h2>Today</h2>
                <p id="today_p"></p>
                
            <section class="map-section" id="tomorrow">
                <h2 id="date_tomorrow"></h2>
                <p id="tomorrow_p"></p>
            
            </section>
            <section class="map-section" id="in_two_days">
                <h2 id="date_in_two_days"></h2>
                <p id="in_two_days_p"></p>
            
            </section>
            
            <section class="input-section" id="predict">
                <h2>Predict Movement</h2>
                <form id="wind-form">
                    <label for="wind-speed">Wind Speed (km/h):</label>
                    <input type="number" id="wind-speed" name="wind-speed">
                    
                    <label for="wind-direction">Wind Direction (°):</label>
                    <input type="number" id="wind-direction" name="wind-direction">
                    
                    <button type="button" onclick="predictMovement()">Predict</button>

                    <div id="prediction"></div>
                </form>
            </section>
        </main>
    </div>

    <script src="scripts.js"></script>
    <script>
        var map = L.map('map').setView([-25.7287, 27.87], 13);
      
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap contributors'
        }).addTo(map);
      
        var bounds = [
        [-25.750, 27.885], 
        [-25.755, 27.901]    
    ];
      
        L.rectangle(bounds, {color: "#00FF00", weight: 1}).addTo(map);
      
        map.fitBounds(bounds);
      </script>
      
</body>
</html>
